<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CronoZ</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="1000114409.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <section id="login-screen" class="screen">
            <div class="login-container">
                <img src="1000114409.png" alt="CronoZ Logo" class="main-logo">
                <h1>CronoZ</h1>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="E-mail ou Usuário">
                    <input type="password" id="login-password" placeholder="Senha">
                </div>
                <button id="btn-login" class="btn-gold">Entrar</button>
                <div class="keep-connected">
                    <input type="checkbox" id="keep-signed">
                    <label for="keep-signed">Manter-me conectado</label>
                </div>
                <hr>
                <button id="btn-google" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google">
                    Entrar com Google
                </button>
            </div>
        </section>

        <main id="main-interface" class="screen hidden">
            <header class="app-header">
                <img src="1000114409.png" alt="Icon" class="header-icon">
                <h2 id="screen-title">Início</h2>
            </header>

            <div id="content-area">
                </div>

            <nav class="app-nav">
                <button onclick="changeScreen('home')" class="nav-item">
                    <i class="icon-home"></i><span>Início</span>
                </button>
                <button onclick="changeScreen('chat')" class="nav-item">
                    <i class="icon-chat"></i><span>Chat</span>
                </button>
                <button onclick="changeScreen('tree')" class="nav-item">
                    <i class="icon-tree"></i><span>Árvore</span>
                </button>
                <button onclick="changeScreen('config')" class="nav-item">
                    <i class="icon-settings"></i><span>Ajustes</span>
                </button>
            </nav>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
