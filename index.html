<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CronoZ</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <aside id="side-menu" class="side-menu">
            <div class="menu-header">
                <img src="logo.png" alt="CronoZ">
                <span>Configurações</span>
                <button onclick="toggleMenu()" class="close-btn">&times;</button>
            </div>
            <div class="menu-items">
                <button onclick="changeScreen('config')">Perfil e Conta</button>
                <button onclick="abrirPersonalizacao()">Tema e Cores</button>
                <button onclick="resgatarCodigoPrompt()">Resgatar Código</button>
                <hr>
                <button onclick="sairDaConta()" class="btn-exit">Sair da Conta</button>
            </div>
        </aside>

        <header class="app-header">
            <img src="logo.png" alt="Logo" class="header-icon">
            <h2 id="screen-title">Início</h2>
            <button onclick="toggleMenu()" class="menu-trigger">☰</button>
        </header>

        <section id="login-screen" class="screen">
            <div class="login-container">
                <img src="logo.png" alt="CronoZ Logo" class="main-logo">
                <h1>CronoZ</h1>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="E-mail">
                    <input type="password" id="login-password" placeholder="Senha">
                </div>
                <button id="btn-login" class="btn-gold">Entrar</button>
                <button id="btn-google" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="G">
                    Entrar com Google
                </button>
            </div>
        </section>

        <main id="main-interface" class="screen hidden">
            <div id="content-area">
                </div>
        </main>

        <nav class="app-nav">
            <button onclick="changeScreen('home')" class="nav-item">
                <i class="icon-home"></i><span>Início</span>
            </button>
            <button onclick="changeScreen('contatos')" class="nav-item">
                <i class="icon-users"></i><span>Contatos</span>
            </button>
            <button onclick="changeScreen('chat')" class="nav-item">
                <i class="icon-chat"></i><span>Chat</span>
            </button>
            <button onclick="changeScreen('albums')" class="nav-item">
                <i class="icon-photos"></i><span>Álbuns</span>
            </button>
            <button onclick="changeScreen('calendar')" class="nav-item">
                <i class="icon-cal"></i><span>Calendário</span>
            </button>
            <button onclick="changeScreen('tree')" class="nav-item">
                <i class="icon-tree"></i><span>Árvore</span>
            </button>
        </nav>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
