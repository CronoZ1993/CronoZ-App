<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoZ - Seu App de Vida Completa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Firebase v9 (compat mode for simpler migration) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-light">
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Carregando CronoZ...</p>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="logo-area">
                <div class="logo-circle">
                    <i class="fas fa-clock"></i>
                </div>
                <h1 class="app-title">CronoZ</h1>
                <p class="app-subtitle">Sua vida em perfeita sincronia</p>
            </div>

            <div class="login-form">
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                    </label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                    <button type="button" id="toggle-password" class="icon-btn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" id="forgot-password">Esqueci a senha</a>
                </div>

                <button id="login-email-btn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar com E-mail
                </button>

                <div class="divider">
                    <span>ou continue com</span>
                </div>

                <button id="login-google-btn" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Entrar com Google
                </button>

                <div class="signup-link">
                    <p>Não tem uma conta? <a href="#" id="show-signup">Criar conta</a></p>
                </div>
            </div>

            <div class="login-footer">
                <p>Ao continuar, você concorda com nossos <a href="#">Termos</a> e <a href="#">Privacidade</a></p>
            </div>
        </div>
    </div>

    <!-- Signup Screen -->
    <div id="signup-screen" class="screen hidden">
        <div class="signup-container">
            <button id="back-to-login" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="logo-area">
                <div class="logo-circle">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Criar Conta</h1>
                <p>Junte-se ao CronoZ</p>
            </div>

            <div class="signup-form">
                <div class="input-group">
                    <label for="signup-name">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" id="signup-name" placeholder="Seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="signup-email">
                        <i class="fas fa-envelope"></i>
                    </label>
                    <input type="email" id="signup-email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="signup-password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="signup-password" placeholder="Senha (mínimo 6 caracteres)" required minlength="6">
                </div>

                <div class="input-group">
                    <label for="signup-confirm">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="signup-confirm" placeholder="Confirmar senha" required>
                </div>

                <div class="terms">
                    <label class="checkbox">
                        <input type="checkbox" id="accept-terms" required>
                        <span>Concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></span>
                    </label>
                </div>

                <button id="signup-submit-btn" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>

                <div class="login-link">
                    <p>Já tem uma conta? <a href="#" id="show-login">Fazer login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- App Main Screen -->
    <div id="app-screen" class="screen hidden">
        <!-- This will be populated by app.js -->
    </div>

    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIvOoNLoVMqITyAVRI_9ASOIi9ANIlrkQ",
            authDomain: "cronoz-app-2026.firebaseapp.com",
            projectId: "cronoz-app-2026",
            storageBucket: "cronoz-app-2026.firebasestorage.app",
            messagingSenderId: "961118541246",
            appId: "1:961118541246:web:5b8afd85ecfa41969795ef"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        console.log("Firebase initialized successfully!");
    </script>

    <!-- App Scripts -->
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
</body>
</html>
