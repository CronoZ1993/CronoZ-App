            const app = initializeApp(firebaseConfig);

            `;
        }

        function showAppScreen() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.body.classList.add('app-loaded');
        }

        function showLoginScreen() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('app-screen').style.display = 'none';

    <script>
        // Scripts de inicializa√ß√£o da p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± CronoZ DOM carregado');
            
            // Toggle password visibility
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
                });
            }
            
            // Login button
            const loginBtn = document.getElementById('login-btn');
            if (loginBtn) {
                loginBtn.addEventListener('click', async function() {
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();
                    const errorElement = document.getElementById('login-error');
                    
                    // Validation
                    if (!email || !password) {
                        showError('Preencha email e senha');
                        return;
                    }
                    
                    try {
                        showLoading('Entrando...');
                        
                        // Use the global firebase functions
                        if (window.firebaseFunctions && window.auth) {
                            await window.firebaseFunctions.signInWithEmailAndPassword(
                                window.auth, 
                                email, 
                                password
                            );
                            
                            hideLoading();
                            showSuccess('Login realizado com sucesso!');
                        } else {
                            throw new Error('Firebase n√£o inicializado');
                        }
                    } catch (error) {
                        hideLoading();
                        showError(getErrorMessage(error));
                    }
                });
            }
            
            // Google login
            const googleBtn = document.getElementById('google-login-btn');
            if (googleBtn && window.auth && window.googleProvider) {
                googleBtn.addEventListener('click', async function() {
                    try {
                        showLoading('Conectando com Google...');
                        await window.firebaseFunctions.signInWithPopup(
                            window.auth, 
                            window.googleProvider
                        );
                        hideLoading();
                    } catch (error) {
                        hideLoading();
                        showError(getErrorMessage(error));
                    }
                });
            }
            
            // Register button
            const registerBtn = document.getElementById('register-btn');
            if (registerBtn) {
                registerBtn.addEventListener('click', async function() {
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    if (!email || !password) {
                        showError('Preencha email e senha');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showError('A senha deve ter pelo menos 6 caracteres');
                        return;
                    }
                    
                    try {
                        showLoading('Criando conta...');
                        
                        // Create user
                        const userCredential = await window.firebaseFunctions.createUserWithEmailAndPassword(
                            window.auth,
                            email,
                            password
                        );
                        
                        // Create user document in Firestore
                        const user = userCredential.user;
                        const userRef = window.firebaseFunctions.doc(window.db, 'users', user.uid);
                        
                        await window.firebaseFunctions.setDoc(userRef, {
                            email: user.email,
                            displayName: user.email.split('@')[0],
                            createdAt: new Date().toISOString(),
                            theme: 'auto',
                            accentColor: '#FFD700',
                            birthDate: null,
                            phone: '',
                            profileComplete: false
                        });
                        
                        hideLoading();
                        showSuccess('Conta criada com sucesso!');
                        
                    } catch (error) {
                        hideLoading();
                        showError(getErrorMessage(error));
                    }
                });
            }
            
            // Forgot password
            const forgotPassword = document.getElementById('forgot-password');
            if (forgotPassword) {
                forgotPassword.addEventListener('click', function(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value.trim();
                    
                    if (!email) {
                        showError('Digite seu email para recuperar a senha');
                        return;
                    }
                    
                    // This requires additional Firebase setup
                    showNotification('Funcionalidade em desenvolvimento', 'info');
                });
            }
            
            // Helper functions
            function showError(message) {
                const errorElement = document.getElementById('login-error');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
                
                // Hide after 5 seconds
                setTimeout(() => {
                    if (errorElement) {
                        errorElement.style.display = 'none';
                    }
                }, 5000);
            }
            
            function showSuccess(message) {
                // Will be implemented in script.js
                if (window.showNotification) {
                    window.showNotification(message, 'success');
                } else {
                    alert(message);
                }
            }
            
            function showLoading(message) {
                const modal = document.getElementById('loading-modal');
                const text = document.getElementById('loading-text');
                
                if (modal && text) {
                    text.textContent = message || 'Processando...';
                    modal.style.display = 'flex';
                }
            }
            
            function hideLoading() {
                const modal = document.getElementById('loading-modal');
                if (modal) {
                    modal.style.display = 'none';
                }
            }
            
            function getErrorMessage(error) {
                const errorMessages = {
                    'auth/invalid-email': 'Email inv√°lido',
                    'auth/user-disabled': 'Esta conta foi desativada',
                    'auth/user-not-found': 'Usu√°rio n√£o encontrado',
                    'auth/wrong-password': 'Senha incorreta',
                    'auth/email-already-in-use': 'Email j√° cadastrado',
                    'auth/operation-not-allowed': 'Opera√ß√£o n√£o permitida',
                    'auth/weak-password': 'Senha muito fraca',
                    'auth/too-many-requests': 'Muitas tentativas. Tente mais tarde',
                    'auth/network-request-failed': 'Erro de conex√£o. Verifique sua internet'
                };
                
                return errorMessages[error.code] || error.message || 'Erro desconhecido';
            }
        });
    </script>
