<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoZ - Seu App de Vida</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFD700">
    <link rel="icon" href="assets/logo.png" type="image/png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo-placeholder">
                    <i class="fas fa-clock"></i>
                    <span class="logo-z">Z</span>
                </div>
                <h1 class="app-title">Crono<span class="logo-z">Z</span></h1>
                <p class="app-subtitle">Seu app de vida completo</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                
                <button id="loginBtn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                
                <button id="googleLoginBtn" class="btn-google">
                    <i class="fab fa-google"></i> Entrar com Google
                </button>
                
                <button id="registerBtn" class="btn-secondary">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
                
                <div class="login-footer">
                    <p class="forgot-password">Esqueceu a senha?</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" class="screen">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button id="menuBtn" class="icon-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="currentPage">Início</h2>
            </div>
            <div class="header-right">
                <button id="notificationsBtn" class="icon-btn">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
                <button id="profileBtn" class="icon-btn">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main id="mainContent" class="main-content">
            <!-- Conteúdo será carregado aqui -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando...</p>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </button>
            <button class="nav-btn" data-page="contacts">
                <i class="fas fa-address-book"></i>
                <span>Contatos</span>
            </button>
            <button class="nav-btn" data-page="chat">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </button>
            <button class="nav-btn" data-page="calendar">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendário</span>
            </button>
            <button class="nav-btn" data-page="tree">
                <i class="fas fa-tree"></i>
                <span>Árvore</span>
            </button>
            <button class="nav-btn" data-page="albums">
                <i class="fas fa-images"></i>
                <span>Álbuns</span>
            </button>
        </nav>
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="contacts.js"></script>
    <script type="module" src="chat.js"></script>
    <script type="module" src="calendar.js"></script>
    <script type="module" src="tree.js"></script>
    <script type="module" src="albums.js"></script>
    <script type="module" src="settings.js"></script>
    <script type="module" src="utils.js"></script>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
