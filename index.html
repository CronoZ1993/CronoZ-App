    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBIvOoNLoVMqITyAVRI_9ASOIi9ANIlrkQ",
            authDomain: "cronoz-app-2026.firebaseapp.com",
            projectId: "cronoz-app-2026",
            storageBucket: "cronoz-app-2026.firebasestorage.app",
            messagingSenderId: "961118541246",
            appId: "1:961118541246:web:5b8afd85ecfa41969795ef",
            measurementId: "G-5MKXDX2HR6"
        };

        // Inicializar Firebase
        try {
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const storage = firebase.storage();
            const googleProvider = new firebase.auth.GoogleAuthProvider();

            // Disponibilizar globalmente
            window.firebase = firebase;
            window.auth = auth;
            window.db = db;
            window.storage = storage;
            window.googleProvider = googleProvider;

            console.log('✅ CronoZ: Firebase Inicializado');
        } catch (error) {
            console.error('❌ Erro Crítico Firebase:', error);
        }
    </script>
</head>
<body>

        <div class="login-container">
            <div class="login-logo">
                <div class="logo-icon">

                    <span class="logo-z">Z</span>
                </div>

                <p>Conectando momentos, preservando memórias</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> E-mail

                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="seu@email.com" 
                        value="teste@cronoz.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="input-with-icon">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="••••••••"

                <div class="form-actions">

                    <button id="google-login-btn" class="btn secondary">

        <div class="modal-content" style="max-width: 300px; text-align: center;">

    <!-- Scripts do App -->
    <script src="script.js"></script>
    <script src="contacts.js"></script>
    
    <script>
        // Scripts de inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
                });
            }
            
            // Forgot password
            const forgotPassword = document.getElementById('forgot-password');
            if (forgotPassword) {
                forgotPassword.addEventListener('click', function(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    if (!email) {
                        alert('Por favor, insira seu email para recuperar a senha.');
                        return;
                    }
                    
                    if (window.auth) {
                        window.auth.sendPasswordResetEmail(email)
                            .then(() => {
                                alert('Email de recuperação enviado! Verifique sua caixa de entrada.');
                            })
                            .catch(error => {
                                alert('Erro ao enviar email: ' + error.message);
                            });
                    }
                });
            }
            
            // Notifications button
            const notificationsBtn = document.getElementById('notifications-btn');
            if (notificationsBtn) {
                notificationsBtn.addEventListener('click', function() {
                    showNotification('Sistema de notificações em desenvolvimento', 'info');
                });
            }
        });
        
        // Função global para mostrar notificações (será sobrescrita pelo script.js)
        window.showNotification = function(message, type = 'info') {
            alert(message);
        };
    </script>
    
    <!-- Versão do App -->
    <div class="app-version">CronoZ v1.0.0</div>
