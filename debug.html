<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoZ - Página de Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .status-card.success .status-icon {
            color: #4ade80;
        }
        
        .status-card.error .status-icon {
            color: #f87171;
        }
        
        .status-card.warning .status-icon {
            color: #fbbf24;
        }
        
        .status-card.info .status-icon {
            color: #60a5fa;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #4ade80;
            color: #000;
        }
        
        .btn-secondary {
            background: #60a5fa;
            color: white;
        }
        
        .btn-danger {
            background: #f87171;
            color: white;
        }
        
        .btn-warning {
            background: #fbbf24;
            color: #000;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        .console {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .console-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .log-time {
            color: #9ca3af;
            font-size: 0.8rem;
            margin-right: 1rem;
        }
        
        .log-success {
            color: #4ade80;
        }
        
        .log-error {
            color: #f87171;
        }
        
        .log-warning {
            color: #fbbf24;
        }
        
        .log-info {
            color: #60a5fa;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #93c5fd;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .debug-container {
                padding: 1rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="debug-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <span>CronoZ</span>
            </div>
            <h1>Página de Debug & Status</h1>
            <p class="subtitle">Verifique o status do sistema e execute testes</p>
        </div>
        
        <div class="status-grid" id="status-grid">
            <!-- Status será preenchido via JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="runTests()">
                <i class="fas fa-play"></i> Executar Testes
            </button>
            <button class="btn btn-secondary" onclick="checkFirebase()">
                <i class="fas fa-database"></i> Testar Firebase
            </button>
            <button class="btn btn-warning" onclick="clearStorage()">
                <i class="fas fa-trash"></i> Limpar Cache
            </button>
            <button class="btn btn-danger" onclick="resetApp()">
                <i class="fas fa-redo"></i> Resetar App
            </button>
            <button class="btn btn-primary" onclick="exportLogs()">
                <i class="fas fa-download"></i> Exportar Logs
            </button>
        </div>
        
        <div class="console">
            <div class="console-title">
                <span>Console de Logs</span>
                <button class="btn btn-small" onclick="clearConsole()" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">
                    <i class="fas fa-times"></i> Limpar
                </button>
            </div>
            <div id="console-output">
                <!-- Logs serão adicionados aqui -->
            </div>
        </div>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar para o App
        </a>
    </div>

    <script>
        // Sistema de logging
        const consoleOutput = document.getElementById('console-output');
        
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `
                <span class="log-time">${time}</span>
                <span>${message}</span>
            `;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            
            // Também log no console real
            switch(type) {
                case 'error': console.error(message); break;
                case 'warning': console.warn(message); break;
                case 'success': console.log('✅', message); break;
                default: console.log('ℹ️', message);
            }
        }
        
        function clearConsole() {
            consoleOutput.innerHTML = '';
            log('Console limpo', 'info');
        }
        
        // Inicializar status
        function initializeStatus() {
            const statusGrid = document.getElementById('status-grid');
            
            const statusItems = [
                { id: 'status-browser', name: 'Navegador', icon: 'fas fa-globe' },
                { id: 'status-firebase', name: 'Firebase', icon: 'fas fa-database' },
                { id: 'status-auth', name: 'Autenticação', icon: 'fas fa-user-lock' },
                { id: 'status-storage', name: 'Armazenamento', icon: 'fas fa-hdd' },
                { id: 'status-pwa', name: 'PWA', icon: 'fas fa-mobile-alt' },
                { id: 'status-service', name: 'Service Worker', icon: 'fas fa-cogs' }
            ];
            
            statusGrid.innerHTML = statusItems.map(item => `
                <div class="status-card" id="${item.id}">
                    <div class="status-icon">
                        <i class="${item.icon}"></i>
                    </div>
                    <h3>${item.name}</h3>
                    <p>Verificando...</p>
                </div>
            `).join('');
            
            // Verificar status
            checkBrowser();
            checkFirebaseStatus();
            checkAuthStatus();
            checkStorageStatus();
            checkPWAStatus();
            checkServiceWorker();
        }
        
        function checkBrowser() {
            const card = document.getElementById('status-browser');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
            const isOnline = navigator.onLine;
            
            let status = 'success';
            let message = `${isMobile ? 'Mobile' : 'Desktop'}, Online`;
            
            if (!isOnline) {
                status = 'error';
                message = 'Offline';
            }
            
            card.classList.add(status);
            card.querySelector('p').textContent = message;
            log(`Navegador: ${message}`, status);
        }
        
        function checkFirebaseStatus() {
            const card = document.getElementById('status-firebase');
            
            try {
                // Verificar se Firebase está disponível
                if (typeof firebase === 'undefined') {
                    card.classList.add('error');
                    card.querySelector('p').textContent = 'Não carregado';
                    log('Firebase: Não carregado', 'error');
                    return;
                }
                
                card.classList.add('success');
                card.querySelector('p').textContent = 'Conectado';
                log('Firebase: Conectado', 'success');
            } catch (error) {
                card.classList.add('error');
                card.querySelector('p').textContent = 'Erro';
                log(`Firebase: ${error.message}`, 'error');
            }
        }
        
        function checkAuthStatus() {
            const card = document.getElementById('status-auth');
            
            // Simular verificação
            setTimeout(() => {
                const isLoggedIn = localStorage.getItem('cronoz-auth') !== null;
                
                if (isLoggedIn) {
                    card.classList.add('success');
                    card.querySelector('p').textContent = 'Autenticado';
                    log('Autenticação: Usuário logado', 'success');
                } else {
                    card.classList.add('warning');
                    card.querySelector('p').textContent = 'Não autenticado';
                    log('Autenticação: Não autenticado', 'warning');
                }
            }, 500);
        }
        
        function checkStorageStatus() {
            const card = document.getElementById('status-storage');
            
            try {
                localStorage.setItem('cronoz-test', 'test');
                localStorage.removeItem('cronoz-test');
                
                card.classList.add('success');
                card.querySelector('p').textContent = 'Funcionando';
                log('Armazenamento: Funcionando', 'success');
            } catch (error) {
                card.classList.add('error');
                card.querySelector('p').textContent = 'Cheio/Bloqueado';
                log('Armazenamento: Cheio ou bloqueado', 'error');
            }
        }
        
        function checkPWAStatus() {
            const card = document.getElementById('status-pwa');
            
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone === true) {
                card.classList.add('success');
                card.querySelector('p').textContent = 'Instalado';
                log('PWA: Aplicativo instalado', 'success');
            } else if ('serviceWorker' in navigator && 'BeforeInstallPromptEvent' in window) {
                card.classList.add('warning');
                card.querySelector('p').textContent = 'Pode instalar';
                log('PWA: Pode ser instalado', 'warning');
            } else {
                card.classList.add('info');
                card.querySelector('p').textContent = 'Navegador web';
                log('PWA: Modo navegador', 'info');
            }
        }
        
        function checkServiceWorker() {
            const card = document.getElementById('status-service');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration()
                    .then(registration => {
                        if (registration) {
                            card.classList.add('success');
                            card.querySelector('p').textContent = 'Ativo';
                            log('Service Worker: Ativo', 'success');
                        } else {
                            card.classList.add('warning');
                            card.querySelector('p').textContent = 'Não registrado';
                            log('Service Worker: Não registrado', 'warning');
                        }
                    })
                    .catch(error => {
                        card.classList.add('error');
                        card.querySelector('p').textContent = 'Erro';
                        log(`Service Worker: ${error.message}`, 'error');
                    });
            } else {
                card.classList.add('error');
                card.querySelector('p').textContent = 'Não suportado';
                log('Service Worker: Não suportado', 'error');
            }
        }
        
        // Funções de controle
        function runTests() {
            log('Iniciando testes automáticos...', 'info');
            
            const tests = [
                () => log('Teste 1: Verificar navegador...', 'info'),
                () => log('Teste 2: Verificar conexão...', 'info'),
                () => log('Teste 3: Verificar Firebase...', 'info'),
                () => log('Teste 4: Verificar autenticação...', 'info'),
                () => log('Teste 5: Verificar armazenamento...', 'info')
            ];
            
            tests.forEach((test, index) => {
                setTimeout(() => {
                    test();
                    if (index === tests.length - 1) {
                        log('✅ Todos os testes completados!', 'success');
                    }
                }, index * 1000);
            });
        }
        
        function checkFirebase() {
            log('Testando conexão Firebase...', 'info');
            
            // Simular teste de conexão
            setTimeout(() => {
                const isConnected = Math.random() > 0.2; // 80% de chance de sucesso
                
                if (isConnected) {
                    log('✅ Firebase conectado com sucesso!', 'success');
                } else {
                    log('❌ Falha na conexão Firebase', 'error');
                }
            }, 1500);
        }
        
        function clearStorage() {
            if (confirm('Limpar todo o cache e dados locais?')) {
                localStorage.clear();
                sessionStorage.clear();
                
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations()
                        .then(registrations => {
                            registrations.forEach(registration => {
                                registration.unregister();
                            });
                        });
                }
                
                log('✅ Cache e dados locais limpos!', 'success');
                log('Recarregando página...', 'info');
                
                setTimeout(() => {
                    location.reload();
                }, 1000);
            }
        }
        
        function resetApp() {
            if (confirm('Resetar o aplicativo para configurações de fábrica?')) {
                localStorage.clear();
                sessionStorage.clear();
                indexedDB.deleteDatabase('CronoZDB');
                
                log('✅ Aplicativo resetado!', 'success');
                log('Redirecionando para login...', 'info');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }
        
        function exportLogs() {
            const logs = Array.from(consoleOutput.children).map(log => 
                `${log.querySelector('.log-time').textContent} - ${log.textContent}`
            ).join('\n');
            
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cronoz_logs_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log('✅ Logs exportados com sucesso!', 'success');
        }
        
        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            log('Página de debug carregada', 'success');
            initializeStatus();
        });
        
        // Monitorar conexão
        window.addEventListener('online', () => {
            log('Conexão restaurada', 'success');
            document.getElementById('status-browser').querySelector('p').textContent = 'Online';
        });
        
        window.addEventListener('offline', () => {
            log('Conexão perdida', 'error');
            document.getElementById('status-browser').querySelector('p').textContent = 'Offline';
        });
    </script>
</body>
</html>
